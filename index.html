<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="end-game-message"></h1>
    </header>

    <main>
        <section id="first-player" class="player">
            <h2 class="name">X</h2>
            <p>W: <span class="wins">0</span></p>
            <p>L: <span class="losses">0</span></p>
            <p>D: <span class="draws">0</span></p>
        </section>
        <div id="board">
            <div id="0" class="tile"></div>
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
            <button id="reset-board">Reset Board</button>
            <button id="clear-score">Clear Scores</button>
        </div>
        <section id="second-player" class="player">
            <h2 class="name">O</h2>
            <p>W: <span class="wins">0</span></p>
            <p>L: <span class="losses">0</span></p>
            <p>D: <span class="draws">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 <a target="_blank" href="https://github.com/t-hendricks">Trevor Hendricks</a></p>
    </footer>

    <script src="./scripts/player.js"></script>
    <script src="./scripts/game.js"></script>
</body>
</html>
