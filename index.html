<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <section id="first-player" class="player">
            <h2>Player X</h2>
            <p>Wins: 0</p>
            <p>Losses: 0</p>
            <p>Draws: 0</p>
        </section>
        <div id="board">
            <div id="0" class="tile"></div>
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
            <button id="reset-board">Reset Board</button>
        </div>
        <section id="second-player" class="player">
            <h2>Player O</h2>
            <p>Wins: 0</p>
            <p>Losses: 0</p>
            <p>Draws: 0</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Trevor Hendricks, All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
